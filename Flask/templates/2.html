{% extends "base.html" %}
{% block stranka %}
{% for message in messages %}
<div class='message'>
    <h3>{{ message['title'] }}</h3>
    <p>{{ message['content'] }}</p>
</div>
{% endfor %}
<!DOCTYPE html>
<html>
  <head>
